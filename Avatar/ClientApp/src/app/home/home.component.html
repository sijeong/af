{{ auth$ | async | json}}

<mat-tab-group>
  <mat-tab label="Original">
    <ng-template matTabContent>
      <ag-grid-angular style="width:500px;height:500px;" class="ag-theme-balham" [rowData]="rd" [columnDefs]="cd1">
      </ag-grid-angular>
    </ng-template>
  </mat-tab>
  <mat-tab label="Filtering">
    <ng-template matTabContent>
      <ag-grid-angular style="width:500px;height:500px;" class="ag-theme-balham" [rowData]="rd" [columnDefs]="cd2">
      </ag-grid-angular>
    </ng-template>
  </mat-tab>
  <mat-tab label="Filtering & Sorting">
    <ng-template matTabContent>
      <ag-grid-angular style="width:500px;height:500px;" class="ag-theme-balham" [rowData]="rd" [columnDefs]="cd3">
      </ag-grid-angular>
    </ng-template>
  </mat-tab>
</mat-tab-group>

<mat-tab-group>
  <mat-tab label="Real Time">
    <ng-template matTabContent>
      <app-realtime-table></app-realtime-table>
    </ng-template>
  </mat-tab>

  <mat-tab label="Chart">
    <ng-template matTabContent>
      <div style="display: block" *ngIf='(chartData$ | async)'>
        <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="res$ | async" [gradient]="gradient"
          [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
          (select)="onSelect($event)">
        </ngx-charts-bar-vertical>

      </div>

  </mat-tab>
